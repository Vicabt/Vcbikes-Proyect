{% extends "base.html" %}
{% set is_auth_page = true %}

{% block title %}Iniciar Sesión - VcBikes{% endblock %}

{% block content %}
<div class="auth-container" role="form" aria-labelledby="login-title">
    <div class="auth-box">
        <h2 class="text-center mb-4" id="login-title">Iniciar Sesión</h2>
        <form method="POST" action="{{ url_for('login') }}" aria-label="Iniciar Sesión">
            <div class="form-group mb-3">
                <label class="form-label" for="username">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="username" id="username" required aria-required="true">
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="password">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" id="password" required aria-required="true">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
            <div class="text-center">
                <a href="{{ url_for('recuperar_password') }}" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                <p class="mt-3">¿No tienes cuenta? <a href="{{ url_for('registro') }}" class="text-decoration-none">Regístrate</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
