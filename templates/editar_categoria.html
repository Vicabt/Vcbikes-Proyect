{% extends "base.html" %}

{% block title %}Editar Categoría - VcBikes{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar Categoría</h1>
    <form method="POST" action="{{ url_for('editar_categoria', category_id=category.id) }}">
        <div class="mb-3">
            <label for="category_name" class="form-label">Nombre de la Categoría</label>
            <input type="text" class="form-control" id="category_name" name="category_name" value="{{ category.name }}" required>
        </div>
        <div class="mb-3">
            <label for="category_description" class="form-label">Descripción</label>
            <textarea class="form-control" id="category_description" name="category_description" rows="3">{{ category.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('categorias') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
