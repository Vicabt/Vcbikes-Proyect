{% extends "base.html" %}
{% set is_auth_page = true %}

{% block title %}Registro - VcBikes{% endblock %}

{% block content %}

<!-- Navbar -->
<nav class="navbar fixed-top">
    <div class="nav-container">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="VcBikes Logo" class="logo">
        </a>
        <div class="nav-menu">
            <a href="{{ url_for('index') }}#inicio" class="nav-link">Inicio</a>
            <a href="{{ url_for('index') }}#servicios" class="nav-link">Servicios</a>
            <a href="{{ url_for('nosotros') }}#nosotros" class="nav-link">Sobre Nosotros</a>
            <a href="{{ url_for('contacto') }}" class="nav-link">Contacto</a>
        </div>
        <div class="auth-buttons">
            <a href="{{ url_for('registro') }}" class="btn-register">Registrarse</a>
            <a href="{{ url_for('login') }}" class="btn-login">Iniciar Sesión</a>
        </div>
        <button id="menuBtn" class="mobile-menu-btn" type="button" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>

<div class="auth-container">
    <div class="auth-box">
        <h2 class="text-center mb-4">Registro</h2>
        <form method="POST">
            <div class="form-group mb-3">
                <label class="form-label">Nombre</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Usuario</label>  <!-- o Nombre de Usuario -->
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="username" required>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" name="email" required>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                 <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ telefono }}">
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" required>
                </div>
            </div>
            <div class="form-group mb-4">
                <label class="form-label">Confirmar Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="confirm_password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
            <div class="text-center">
                <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="text-decoration-none">Inicia Sesión</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
